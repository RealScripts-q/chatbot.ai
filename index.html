<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Bot with Learning & Multiple Responses</title>
  <style>
    body {
      background: #1b1b1b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      margin: 10px;
      border: none;
    }
    input {
      width: 300px;
    }
    #response {
      margin-top: 20px;
      font-size: 20px;
      max-width: 500px;
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  AI Bot</h1>
  <input id="userInput" placeholder="Type something..." />
  <button onclick="talk()">Talk</button>
  <p id="response">I'm ready to chat!</p>

  <script>
    let defaultMemory = {};
    let memory = {};

    // Load default memory from external ai_memory.json
    fetch('ai_memory.json')
      .then(response => response.json())
      .then(data => {
        defaultMemory = data;

        // Load learned memory from localStorage (if any), or use default
        const learnedMemory = JSON.parse(localStorage.getItem("ai_memory")) || {};
        memory = { ...defaultMemory, ...learnedMemory };
      });

    function talk() {
      const inputBox = document.getElementById("userInput");
      const input = inputBox.value.trim().toLowerCase();
      const output = document.getElementById("response");

      if (!input) {
        output.innerText = "Please type something.";
        return;
      }

      if (memory[input]) {
        // Choose a random response from the list of possible answers
        const responses = memory[input];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        output.innerText = randomResponse;
      } else {
        // Let the user teach the bot multiple responses
        const newResponses = prompt("I don't know how to respond. Teach me! Separate different responses with commas (e.g., hi, hello, greetings):");
        if (newResponses) {
          const responseList = newResponses.split(",").map(response => response.trim());
          memory[input] = responseList;

          // Save new responses to localStorage
          const updatedLearnedMemory = JSON.parse(localStorage.getItem("ai_memory")) || {};
          updatedLearnedMemory[input] = responseList;
          localStorage.setItem("ai_memory", JSON.stringify(updatedLearnedMemory));

          output.innerText = `Thanks for teaching me! I learned: ${responseList.join(", ")}`;
        } else {
          output.innerText = "Okay, maybe next time.";
        }
      }

      inputBox.value = "";
    }
  </script>
</body>
</html>
